<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <button id="scrollToTop"><i class="material-icons">arrow_upward</i></button>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html"><img src="https://play-lh.googleusercontent.com/Utg2SyhR___9aV0DgEDp04D7FSx1qs3hNN4z72-kJqx0pb4BbaUrwhJaTmNogrsI7x7F" alt=""></a>
            </div>
            <span>Find my movie</span>
        </div>
    </header>
    <div class="search">
        <div class="search-container">
            <div class="input-container">
                <input type="text" id="inputValue" name="filter-moives" placeholder="Search" >
            </div>
            <span class="button-container" type="submit" id="search-movie"><i class="fas fa-search"></i></span>
        </div>
    </div>
    <div id="movie-search"></div>
    <div id="movie-container"></div>
    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
</html>
